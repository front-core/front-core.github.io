<div class="sharing">
  {% if site.twitter_tweet_button %}
    <a href="//twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}" data-lang="{{ page.language }}"></a>
  {% endif %}
  
  {% if site.google_plus_one %}
    <div class="g-plusone" data-href="{{ site.url }}{{ page.url }}" data-size="medium"></div>
  {% endif %}
  
  {% if site.facebook_like %}
    <div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
  {% endif %}
</div>
