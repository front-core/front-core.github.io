{% if site.github_user %}
<section class="github">
  <h1>{% t sidebar.github-repos %}</h1>
  
  <ul id="gh_repos">
    <li class="loading">{% t sidebar.github-repos-loading %}</li>
  </ul>
  
  {% if site.github_show_profile_link %}
    <a href="https://github.com/{{site.github_user}}">@{{site.github_user}}</a> on GitHub
  {% endif %}
  

</section>
{% endif %}
