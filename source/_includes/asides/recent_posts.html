<section>
  <h1>{% t sidebar.recent-posts %}</h1>
  <ul id="recent_posts">
    {% language_array site.posts language_posts page.language %}
    {% for post in language_posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
      </li>
    {% endfor %}
  </ul>
</section>
