<section>
  <h1>{% t sidebar.recent-posts %}</h1>
  <ul id="recent_posts">
    {% language_array site.posts language_posts page.language %}
    {% for post in language_posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}"><!--
       --><span>{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</span><!--
          
          {% comment %} 選択中の言語と違う言語の記事は、タイトルの横にその言語名を表示 {% endcomment %}
          {% if page.language == "ja" %}
            {% if post.written-language == "en" %}
         --><span>（英語）</span><!--
            {% endif %}
          {% else if page.language == "en" %}
            {% if post.written-language == "ja" %}
         --><span> (Japanese)</span><!--
            {% endif %}
          {% endif %}
     --></a>
      </li>
    {% endfor %}
  </ul>
</section>
