<section class="categories">
  <h1>{% t sidebar.categories %}</h1>
  
  <ul>
    {% for category in site.categories %}
      <li>
        <a href="{{ site.baseurl }}/{{ page.language }}/blog/categories/{{ category[0] }}">{{ category[0] | capitalize }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
